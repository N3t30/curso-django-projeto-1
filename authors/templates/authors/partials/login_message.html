{% if user.is_authenticated %}
<div>
    your are logged in with
    {{ request.user.username }}.
    <a href="{% url "authors:dashboard" %}">See your recipes </a>or
    <a href="{% url "authors:dashboard_recipe_new" %}">Create a new recipe </a>or
    <form class="inline-form" action="{% url "authors:logout" %}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="username" value="{{request.user.username}}">
      <button class='button-logout' type='submit'>click here</button>
    </form>to logout.
</div>
{% endif %}
